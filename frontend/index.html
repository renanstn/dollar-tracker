<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dollar Price Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <canvas id="chart" style="max-width: 1200px; max-height: 800px;"></canvas>

    <script>
        async function loadData() {
            const res = await fetch("https://api-production-1e00.up.railway.app");
            const data = await res.json();

            const labels = data.map(item => new Date(item.datehour).toLocaleString());
            const values = data.map(item => item.value);

            const ctx = document.getElementById('chart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Dollar Price',
                        data: values,
                        borderColor: 'blue',
                        backgroundColor: 'lightblue',
                        tension: 0.1
                    }]
                },
                options: {
                    scales: {
                        x: { display: true },
                        y: { display: true }
                    }
                }
            });
        }

        loadData();
    </script>
</body>
</html>
