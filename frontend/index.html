<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dollar Price Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div>
        <canvas id="chart" style="width: 100%; height: auto; max-height: 800px;"></canvas>
    </div>
    <div id="current-price" style="font-size: 48px; font-weight: bold; color: green;">--</div>

    <script>
        async function loadData() {
            const res = await fetch("https://api-production-1e00.up.railway.app");
            const data = await res.json();

            const labels = data.map(item => new Date(item.datehour).toLocaleString());
            const values = data.map(item => item.value);
            const currentPrice = values[values.length - 1];
            document.getElementById("current-price").innerText = `R$ ${currentPrice.toFixed(2)}`;
            const ctx = document.getElementById('chart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Dollar Price',
                        data: values,
                        borderColor: 'green',
                        backgroundColor: 'lightgreen',
                        tension: 0.1
                    }]
                },
                options: {
                    scales: {
                        x: { display: true },
                        y: { display: true }
                    }
                }
            });
        }

        loadData();
    </script>
</body>
</html>
